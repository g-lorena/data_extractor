name: push dags to airflow

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "eu-west-3"

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  run-container:
    name: push airflow dags
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::623838372493:role/github-oidc-role
          role-session-name: rolesessionname
          aws-region:  ${{ env.AWS_REGION }}

      - name : push Airflow Dags in S3 Bucket
        id: push-dag
        run: |
          aws s3 cp ./dags/weather_dag.py s3://etl-project-airflow-bucket/dags/weather_dag.py